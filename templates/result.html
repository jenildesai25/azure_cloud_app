<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
{#  <script src="/lib/d3.v4.3.0.js"></script>#}
{#  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>#}
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <title>Azure App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header id="flex-header">

    <h1>Jenil Desai</h1>
    <h2>Student ID - 1001520245</h2>
  </header>
  <main>
    <br>
      <div id="chartContainer">
            <script type="text/javascript">


                var svg = dimple.newSvg("#chartContainer", 700, 400);
                var data = {{earthquakes | tojson | safe}}
                var chart = new dimple.chart(svg, data);

                chart.addCategoryAxis("x", "year");
                chart.addCategoryAxis("y", "blpercent");
                chart.addSeries(null, dimple.plot.bubble);
                chart.draw();

            </script>
      </div>


    <p>
        RESULT
        <br>
        Source: {{source}}
        <br>
        Queries #: {{count}}
        <br>
        Time taken: {{time_taken}} seconds
    </p>
    <br>
    <br>


  </main>
</body>
</html>
